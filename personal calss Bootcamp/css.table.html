<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table, th, td {
        border: 1px solid crimson; 
        empty-cells: show;
        border-collapse: separate;
        border-spacing: 20px 35px;
    }
    th{
        border: 1px solid white;
    }

    td{
        font-family: sans-serif;
        font-size: 2em;
        padding: 30px;
    }
    thead{
        background-color: crimson;
        color: white;
    }
</style>
<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>James</td>
                <td>29</td>
                <td>Egypt</td>
            </tr>
            <tr>
                <td>Julia</td>
                <td>27</td>
                <td>Philipines</td>
            </tr>
            <tr>
                <td>William</td>
                <td>32</td>
                <td></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
