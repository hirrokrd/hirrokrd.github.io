<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Type of Elements</title>
</head>
<body>
    <!-- Block Enements Example -->
    <h1>This is a header.</h1>
    <p>This is a short text.</p>
    <div>This is also a block element.</div>

    <!-- Inline Elements Example -->
    <p>This contains <em>inline-level</em> element.</p>
    <p><strong> Warning:</strong> Do not touch.</p>
    <p>Span is a generic <span>inline container</span></p>

    <!-- div tag Example -->
    <div>
        <h1>Header Text</h1>
        <p>Paragraph Text</p>
    </div>

        <!-- Linking to an external HTML file outside the bootcamp folder -->

        <a href="../HTML-links.html">HTML Links</a>

</body>
</html>
